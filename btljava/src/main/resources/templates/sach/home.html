<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	.navbar{
		margin: 50px;
	}
	.main-content {
	            flex: 1;
	}
	.main-content {
	            padding: 30px;
	            flex-grow: 1;
	            margin-top: 70px; /* Thêm khoảng cách cho main content */
	}
	.chart-placeholder {
			position: relative;
	           height: 70vh;
	           background-color: #e9ecef;
	           border-radius: 15px;
	           display: flex;
	           align-items: center;
	           justify-content: center;
	           color: #6c757d;
	           font-size: 1.5rem;
	           box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
	           overflow: hidden; /* Đảm bảo không bị tràn ra ngoài */
	       }
		.chart-placeholder img{
			position: absolute;
			opacity: 0;
			animation: fadeEffect 16s infinite;
		}
		.chart-placeholder img:nth-child(1){
			animation-delay: 0s;
		}
		.chart-placeholder img:nth-child(2){
			animation-delay: 4s;
		}
		.chart-placeholder img:nth-child(3){
			animation-delay: 8s;
		}
		.chart-placeholder img:nth-child(4){
			animation-delay: 12s;
		}
	.chart-placeholder img {
	     width: 100%;
	     height: 100%;
	     object-fit: cover;
	     border-radius: 15px;
	}
	.btn{
		 margin-left:30px ;
	}
	@keyframes fadeEffect {
			    0% { opacity: 0; }
			    10% { opacity: 1; }
			    33% { opacity: 1; }
			    43% { opacity: 0; }
			    100% { opacity: 0; }
	}
</style>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://cdn.worldvectorlogo.com/logos/spring-3.svg" alt="Logo" width="70" height="70">
        Quản lý thư viện
      </a>
      
      <!-- Toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tính năng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
        </ul>
        <!-- Buttons -->
        <div class="d-flex">
          <a href="login" class="btn btn-outline-primary me-2">Đăng Nhập</a>
          <a href="register" class="btn btn-primary">Đăng Ký</a>
        </div>
      </div>
    </div>
  </nav>
  		<div class="main-content">
             <div class="chart-placeholder">
                   <img th:src="'https://images4.alphacoders.com/133/1331866.jpeg'" alt="Hình ảnh minh họa 1">
  				   <img th:src="'https://i.pinimg.com/1200x/bf/ef/06/bfef06e7ce4e78d9562236337dee1375.jpg'" alt="Hình ảnh minh họa 2">
  				   <img th:src="'https://i.pinimg.com/1200x/f9/5e/40/f95e40a0d8731c001a2c8f6bbfbccba1.jpg'" alt="Hình ảnh minh họa 3">
  				   <img th:src="'https://i.pinimg.com/1200x/3a/eb/4c/3aeb4c224181f34720606ddc1aac74df.jpg'" alt="Hình ảnh minh họa 4">
             </div>
         </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
