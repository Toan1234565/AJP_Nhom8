<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Danh Sách Người Mượn Sách</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Danh Sách Người Mượn Sách</h1>
    <table>
      <thead>
        <tr>
          <th>Mã Sinh Viên</th>
          <th>Tên</th>
          <th>Lớp</th>
          <th>Số Điện Thoại</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="nguoiMuon : ${nguoiMuonList}">
          <td th:text="${nguoiMuon.maSinhVien}"></td>
          <td th:text="${nguoiMuon.ten}"></td>
          <td th:text="${nguoiMuon.lop}"></td>
          <td th:text="${nguoiMuon.soDienThoai}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
